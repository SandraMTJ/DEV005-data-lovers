<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Roboto:ital,wght@1,700&family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Pokémon Data</title>
  </head>
  <body>
    <header>
      <img class="banner" src="./img/banner.png" alt="banner-pokemon">
    </header>
    <nav class="menuContainer">
      <button class="allPokemon" id="btnAll"> All </button>
      <p class="title"> Types
        <select id="typesPokemon">
          <option disabled selected > Choose </option>
          <option value="bug" id="btnBug">Bug</option>
          <option value="dark" id="btnDark">Dark</option>
          <option value="dragon" id="btnDragon">Dragon</option>
          <option value="electric" id="btnElectric">Electric</option>
          <option value="fairy" id="btnFairy">Fairy</option>
          <option value="fighting" id="btnFighting">Fighting</option>
          <option value="fire" id="btnFire">Fire</option>
          <option value="flying" id="btnFlying">Flying</option>
          <option value="ghost" id="btnGhost">Ghost</option>
          <option value="grass" id="btnGrass">Grass</option>
          <option value="ground" id="btnGround">Ground</option>
          <option value="ice" id="btnIce">Ice</option>
          <option value="normal" id="btnNormal">Normal</option>
          <option value="poison" id="btnPoison">Poison</option>
          <option value="psychic" id="btnPsychic">Psychic</option>
          <option value="rock" id="btnRock">Rock</option>
          <option value="steel" id="btnSteel">Steel</option>
          <option value="water" id="btnWater">Water</option>
        </select>
      </p>
      <p class="title"> Order
        <select id="orderBy">
          <option disabled selected>Choose</option>
          <option value="max-cp" id="max-cp">Combat Points</option>
          <option value="max-hp" id="max-hp">Hit Points</option>
        </select>
      </p>
    </nav>
    <section class="search">
        <input type="text" id="inputSearch" placeholder="Look for your pokemon"/>
        <button class="btnSearch" id="btnSearch">Search</button> 
    </section>
    <section class="counterContainer">
      <h2 class="quantify" id="quantify">  </h2>
    </section>
    <div id="root"></div>
    <footer> ©️ C o p y r i g h t , 2023 - Proyecto Data Lovers
      (Sandra Tabares - Paulina Vega) - DEV005 - Laboratoria
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
