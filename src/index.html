<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pokémon Data</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href=""img/favicon.png" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Iceland&family=Roboto:ital,wght@1,700&family=Space+Grotesk:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <img src="./img/banner.png" alt="banner-pokemon">
   
  </header>

  <main class="menuContainer">
    <section class="itemContainer">
      <div class="item">
        <button class="allPokemon" id="btnAll"> All </button>
      </div>
    </section>
    
      <section class="itemContainer">
        <div class="item">
          <p id="title"> Type
            <select id="typesPokemon">
              <option value="Bug">Bug</option>
              <option value="Dark">Dark</option>
              <option value="Dragon">Dragon</option>
              <option value="Electric">Electric</option>
              <option value="Fairy">Fairy</option>
              <option value="Fighting">Fighting</option>
              <option value="Fire">Fire</option>
              <option value="Flying">Flying</option>
              <option value="Ghost">Ghost</option>
              <option value="Grass">Grass</option>
              <option value="Ground">Ground</option>
              <option value="Ice">Ice</option>
              <option value="Normal">Normal</option>
              <option value="Poison">Poison</option>
              <option value="Psychic">Psychic</option>
              <option value="Rock">Rock</option>
              <option value="Steel">Steel</option>
              <option value="Water">Water</option>
            </select>
          </p>
        </div>
      </section>
    
    <section class="itemContainer">
      <div class="item">
        <p id="title"> Order By
          <select id="orderBy">
            <option value="num">Número</option>
            <option value="cp">CP (Combat Points)</option>
            <option value="hp">HP (Hit Points)</option>
          </select>
        </p>
      </div>
    </section>
  <section class="counterContainer">
      <p class="Pokemones"> "Pokemones (" <spam id="quantity"> 251 </spam> ")" </p>
  </section>
    

  </main>

  </section> -->

  <script src="main.js" type="module"></script>
</body>
